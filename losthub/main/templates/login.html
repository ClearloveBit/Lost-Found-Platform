{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'css\bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css\navbar.css'%}">
    <script type="text/javascript" src="{%static 'js\jquery-3.4.1.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js\bootstrap.min.js'%}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse ">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'main:home' %}"><img src="{% static 'img\logo.jpg' %}" alt="失物招领"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">搜索 <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="active">失物</a></li>
            <li><a href="#">寻物</a></li>
            <li><a href="#">已找到</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> 未登录 <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'main:login' %}"><span class="glyphicon glyphicon-log-in" aria-hidden="true"> </span> 登录</a></li>
                <li><a href="{% url 'main:register' %}"><span class="glyphicon glyphicon-new-window" aria-hidden="true"> </span> 注册</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-out" aria-hidden="true"> </span> 登出</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <p>This is login page</p>
    <p>这是登录页面。</p>
    <form action="" METHOD="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="username" placeholder="Password">
        <button type="submit">登陆</button>
    </form>
</body>
</html>
